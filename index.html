<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ JavaScript Playground ðŸŽ‰</h1>

    <!-- Event Handling -->
    <section>
      <h2>Event Handling</h2>
      <button id="clickBtn">Click Me</button>
      <div id="hoverBox">Hover over me</div>
      <p id="keypressLog">Press any key...</p>
      <button id="secretBtn">Double-click me</button>
    </section>

    <!-- Interactive Elements -->
    <section>
      <h2>Interactive Elements</h2>
      <button id="changeBtn">Change Me</button>
      <div>
        <img id="galleryImg" src="WhatsApp Image 2025-04-09 at 15.32.21_ee0cf582.jpg" alt="Gallery" />
        <button id="nextImg">Next Image</button>
      </div>
    </section>

    <!-- Form Validation -->
    <section>
      <h2>Form Validation</h2>
      <form id="myForm">
        <input type="text" id="email" placeholder="Email" required /><br/>
        <input type="password" id="password" placeholder="Password" required /><br/>
        <p id="feedback"></p>
        <button type="submit">Submit</button>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
